<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <style>
    </style>
  </head>
  <body>
    <div id="heading">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </div>
    <div id="main">
      <div id="forms">
      <form id="survey-form">
        <div class="typed">
          <label id="name-label" for="name">
            Name<br>
            <input id="name" type="text" placeholder="Enter your name" required>
          </label><br>
          <label id="email-label" for="email">
            Email<br>
            <input id="email" type="email" placeholder="Enter your Email" required>
          </label><br>
        </div>
        <div class="nums">
          <label id="number-label" for="number">
          Age (optional)<br>
            <input id="number" type="number" placeholder="Age" min="10" max="99" required>
          </label><br>
        </div>
        <div class="select">
          <label for="dropdown">
            Which option best describes your current role?<br>
            <select id="dropdown" value="Select current role">
              <option value="" selected disabled>Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learned">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
        </label><br>
        </div>
        <div class="radio">
          <label id="friend">Would you recommend freeCodeCamp to a friend?</label><br>
          <label for="Definitely">
            <input id="Definitely" type="radio" name="recommend" value="Definitely">
            Definitely
          </label><br>
          <label for="Maybe">
            <input id="Maybe" type="radio" name="recommend" value="Maybe">
            Maybe
          </label><br>
          <label for="Not sure">
            <input id="Not sure" type="radio" name="recommend" value="Not sure">
            Not sure
          </label><br>
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
